<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع الترحم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f5f7fa, #e0e7f0);
      margin: 0;
      padding: 0;
      color: #2c3e50;
      line-height: 1.8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 15px rgba(26, 82, 118, 0.05);
      border: 1px solid #e0e0e0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(22, 160, 133, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    h1 {
      color: #1a5276;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Cairo', sans-serif;
      position: relative;
      z-index: 2;
    }
    .form-group {
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    label {
      display: block;
      font-size: 1.2em;
      color: #34495e;
      margin-bottom: 8px;
      font-family: 'Cairo', sans-serif;
    }
    input[type="text"],
    input[type="date"] {
      width: 80%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #a3bffa;
      border-radius: 8px;
      font-family: 'Amiri', serif;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus {
      border-color: #16a085;
      outline: none;
    }
    button {
      padding: 12px 35px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: linear-gradient(135deg, #138d75, #117864);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(22, 160, 133, 0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(22, 160, 133, 0.2);
    }
    button:disabled {
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
      cursor: not-allowed;
      transform: none;
    }
    .loading {
      display: none;
      color: #16a085;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 25px;
      }
      h1 {
        font-size: 2em;
      }
      input[type="text"],
      input[type="date"] {
        width: 90%;
      }
      button {
        font-size: 1em;
        padding: 10px 30px;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
      }
      button {
        font-size: 0.9em;
        padding: 8px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>موقع الترحم</h1>
    <p>أهلاً بك، يرجى إدخال معلومات المتوفى لتبدأ الترحم والختمة</p>
    <div class="form-group">
      <label for="deceasedName">اسم المتوفى</label>
      <input type="text" id="deceasedName" placeholder="أدخل اسم المتوفى" required>
    </div>
    <div class="form-group">
      <label for="deathDate">تاريخ الوفاة</label>
      <input type="date" id="deathDate">
      <small>إذا لم تعرف تاريخ الوفاة، يمكنك ترك الحقل فارغًا.</small>
    </div>
    <button onclick="createAccount()" id="createBtn">بدء الترحم والختمة</button>
    <div class="loading" id="loading">جاري إنشاء الحساب...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJP1v5cP7I267OOI478DEKqhAIi0xY1Is",
      authDomain: "scorpion-cb13f.firebaseapp.com",
      projectId: "scorpion-cb13f",
      storageBucket: "scorpion-cb13f.firebasestorage.app",
      messagingSenderId: "451389310486",
      appId: "1:451389310486:web:70e13d7b7f92c2890d1737",
      measurementId: "G-522L6NVLKW"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // التحقق من وجود accountId في الرابط
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const accountId = urlParams.get("accountId");
      
      if (accountId) {
        // إذا كان هناك accountId، انتقل مباشرة لصفحة الحساب
        loadExistingAccount(accountId);
      }
    });

    async function loadExistingAccount(accountId) {
      try {
        const doc = await db.collection('accounts').doc(accountId).get();
        if (doc.exists) {
          const data = doc.data();
          window.location.href = `account.html?accountId=${accountId}`;
        } else {
          alert('الحساب غير موجود. يرجى إنشاء حساب جديد.');
        }
      } catch (error) {
        console.error('خطأ في تحميل الحساب:', error);
        alert('حدث خطأ في تحميل الحساب.');
      }
    }

    async function createAccount() {
      const deceasedName = document.getElementById("deceasedName").value.trim();
      const deathDate = document.getElementById("deathDate").value || null;
      const createBtn = document.getElementById("createBtn");
      const loading = document.getElementById("loading");

      if (!deceasedName) {
        alert("يرجى إدخال اسم المتوفى!");
        return;
      }

      // تعطيل الزر وإظهار التحميل
      createBtn.disabled = true;
      loading.style.display = "block";

      try {
        // إنشاء ID فريد للحساب
        const accountId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
        
        // بيانات الحساب
        const accountData = {
          id: accountId,
          deceasedName: deceasedName,
          deathDate: deathDate,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          readers: {}, // سيحتوي على {partNumber: readerName}
          completedParts: [], // أرقام الأجزاء المكتملة
          totalReaders: 0, // عدد القراء
          isCompleted: false // هل اكتملت الختمة
        };

        // حفظ البيانات في Firebase
        await db.collection('accounts').doc(accountId).set(accountData);

        // الانتقال لصفحة الحساب
        window.location.href = `account.html?accountId=${accountId}`;

      } catch (error) {
        console.error('خطأ في إنشاء الحساب:', error);
        alert('حدث خطأ في إنشاء الحساب. يرجى المحاولة مرة أخرى.');
        
        // إعادة تفعيل الزر
        createBtn.disabled = false;
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
