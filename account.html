<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    // تعريف الأيام والشهور باللغة العربية
    const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
    const monthsOfYear = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];

    // إعداد الساعة الحالية بتوقيت غرينتش وحساب المدة
    function updateClock() {
      const now = new Date();
      const dayOfWeek = daysOfWeek[now.getUTCDay()];
      const day = now.getUTCDate();
      const month = monthsOfYear[now.getUTCMonth()];
      const year = now.getUTCFullYear();
      const hours = String(now.getUTCHours()).padStart(2, "0");
      const minutes = String(now.getUTCMinutes()).padStart(2, "0");
      const seconds = String(now.getUTCSeconds()).padStart(2, "0");

      const currentTimeElement = document.getElementById("currentTime");
      if (currentTimeElement) {
        currentTimeElement.textContent = `التاريخ الحالي: ${dayOfWeek}، ${day} ${month} ${year} - الوقت (GMT): ${hours}:${minutes}:${seconds}`;
      }

      const accountId = localStorage.getItem("currentAccountId");
      if (!accountId) {
        const deceasedInfoElement = document.getElementById("deceasedInfo");
        if (deceasedInfoElement) {
          deceasedInfoElement.textContent = "لا يوجد حساب محمل. يرجى إنشاء حساب جديد.";
        }
        return;
      }

      getDoc(doc(db, "accounts", accountId)).then((docSnap) => {
        const deceasedInfoElement = document.getElementById("deceasedInfo");
        const timeSinceElement = document.getElementById("timeSince");
        if (!deceasedInfoElement || !timeSinceElement) return;

        if (docSnap.exists()) {
          const data = docSnap.data();
          const name = data.name;
          const deathDate = data.deathDate;
          deceasedInfoElement.textContent = `اللهم ارحم ${name} رحمة واسعة`;

          if (deathDate) {
            const death = new Date(deathDate);
            const diffMs = now - death;

            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365));
            const remainingAfterYears = diffMs % (1000 * 60 * 60 * 24 * 365);
            const months = Math.floor(remainingAfterYears / (1000 * 60 * 60 * 24 * 30));
            const remainingAfterMonths = remainingAfterYears % (1000 * 60 * 60 * 24 * 30);
            const days = Math.floor(remainingAfterMonths / (1000 * 60 * 60 * 24));

            let durationText = "مضى منذ الوفاة: ";
            if (years > 0) {
              if (years === 1) durationText += "سنة";
              else if (years === 2) durationText += "سنتين";
              else if (years >= 3 && years <= 10) durationText += `${years} سنوات`;
              else durationText += `${years} سنة`;
            } else if (months > 0) {
              if (months === 1) durationText += "شهر";
              else if (months === 2) durationText += "شهرين";
              else if (months >= 3 && months <= 10) durationText += `${months} أشهر`;
              else durationText += `${months} شهر`;
            } else if (days > 0) {
              if (days === 1) durationText += "يوم";
              else if (days === 2) durationText += "يومين";

              durationText += "أقل من يوم";
            }

            timeSinceElement.textContent = durationText;

        } else {
          deceasedInfoElement.textContent = "لا يوجد حساب محمل.";
        }
      }).catch((error) => {

      });

    function copyLink() {

    async function createNewAccount() {
      const name = prompt("أدخل اسم المتوفى:");

            deathDate: deathDate

          localStorage.setItem("currentAccountId", accountId);

        } catch (error) {

    }
