<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب الرحمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f5f7fa, #e0e7f0);
      margin: 0;
      padding: 0;
      color: #2c3e50;
      line-height: 1.8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 15px rgba(26, 82, 118, 0.05);
      border: 1px solid #e0e0e0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(22, 160, 133, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    h1 {
      color: #1a5276;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Cairo', sans-serif;
      position: relative;
      z-index: 2;
    }
    .deceased-info {
      font-size: 1.3em;
      color: #34495e;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #e8f6f3;
      border-radius: 10px;
      border-left: 5px solid #16a085;
      position: relative;
      z-index: 2;
    }
    .clock-section {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9fbfd;
      border-radius: 10px;
      border: 1px solid #a3bffa;
      font-family: 'Cairo', sans-serif;
      font-size: 1.1em;
      color: #2c3e50;
    }
    .clock {
      font-size: 1.5em;
      font-weight: bold;
      color: #16a085;
    }
    .time-since {
      margin-top: 10px;
      font-size: 1em;
      color: #7f8c8d;
    }
    button {
      padding: 12px 35px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      display: block;
      margin: 15px auto;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: linear-gradient(135deg, #138d75, #117864);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(22, 160, 133, 0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(22, 160, 133, 0.2);
    }
    .share-link {
      margin: 20px 0;
      padding: 10px;
      background-color: #f9fbfd;
      border-radius: 10px;
      border: 1px solid #a3bffa;
    }
    .share-link input {
      width: 70%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #a3bffa;
      border-radius: 6px;
      text-align: center;
    }
    .share-link button {
      padding: 8px 20px;
      font-size: 1em;
      margin-left: 10px;
    }
    .navigation-buttons {
      margin-top: 20px;
    }
    .navigation-buttons button {
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
    }
    .navigation-buttons button:hover {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
    }
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 25px;
      }
      h1 {
        font-size: 2em;
      }
      .deceased-info {
        font-size: 1.2em;
      }
      .clock-section {
        font-size: 1em;
      }
      .clock {
        font-size: 1.3em;
      }
      button {
        font-size: 1em;
        padding: 10px 30px;
      }
      .share-link input {
        width: 60%;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .deceased-info {
        font-size: 1.1em;
      }
      .clock-section {
        font-size: 0.9em;
      }
      .clock {
        font-size: 1.1em;
      }
      button {
        font-size: 0.9em;
        padding: 8px 25px;
      }
      .share-link input {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حساب الرحمة</h1>
    <div class="deceased-info" id="deceasedInfo"></div>
    <div class="clock-section">
      <div class="clock" id="currentTime"></div>
      <div class="time-since" id="timeSince"></div>
    </div>
    <button onclick="goToKhotma()">الخاتمة</button>
    <button onclick="goToDua()">الدعاء</button>
    <div class="share-link">
      <input type="text" id="shareLink" readonly>
      <button onclick="copyLink()">نسخ الرابط</button>
    </div>
    <div class="navigation-buttons">
      <button onclick="createNewAccount()">إنشاء حساب جديد</button>
    </div>
  </div>
  <script>
    // الحصول على بيانات المتوفى من URL
    const urlParams = new URLSearchParams(window.location.search);
    const accountId = urlParams.get("id");
    const name = decodeURIComponent(urlParams.get("name") || "المتوفى");
    const deathDate = urlParams.get("deathDate") || null;

    if (!accountId || !name) {
      alert("بيانات الحساب غير مكتملة!");
      window.location.href = "index.html";
    }

    // عرض اسم المتوفى مع الدعاء
    document.getElementById("deceasedInfo").textContent = `اللهم ارحم ${name} رحمة واسعة`;

    // تعريف الأيام باللغة العربية
    const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
    const monthsOfYear = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];

    // إعداد الساعة الحالية بتوقيت غرينتش وحساب المدة
    function updateClock() {
      const now = new Date(); // التاريخ الحالي يتم تحديثه تلقائيًا
      const dayOfWeek = daysOfWeek[now.getUTCDay()];
      const day = now.getUTCDate();
      const month = monthsOfYear[now.getUTCMonth()];
      const year = now.getUTCFullYear();
      const hours = String(now.getUTCHours()).padStart(2, "0");
      const minutes = String(now.getUTCMinutes()).padStart(2, "0");
      const seconds = String(now.getUTCSeconds()).padStart(2, "0");

      // عرض التاريخ والوقت
      document.getElementById("currentTime").textContent = `التاريخ الحالي: ${dayOfWeek}، ${day} ${month} ${year} - الوقت (GMT): ${hours}:${minutes}:${seconds}`;
      
      if (deathDate) {
        const death = new Date(deathDate);
        const diffMs = now - death;

        // حساب السنوات
        const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365));
        const remainingAfterYears = diffMs % (1000 * 60 * 60 * 24 * 365);

        // حساب الأشهر
        const months = Math.floor(remainingAfterYears / (1000 * 60 * 60 * 24 * 30));
        const remainingAfterMonths = remainingAfterYears % (1000 * 60 * 60 * 24 * 30);

        // حساب الأيام
        const days = Math.floor(remainingAfterMonths / (1000 * 60 * 60 * 24));

        let durationText = "مضى منذ الوفاة: ";
        if (years > 0) {
          if (years === 1) durationText += "سنة";
          else if (years === 2) durationText += "سنتين";
          else if (years >= 3 && years <= 10) durationText += `${years} سنوات`;
          else durationText += `${years} سنة`;
        } else if (months > 0) {
          if (months === 1) durationText += "شهر";
          else if (months === 2) durationText += "شهرين";
          else if (months >= 3 && months <= 10) durationText += `${months} أشهر`;
          else durationText += `${months} شهر`;
        } else if (days > 0) {
          if (days === 1) durationText += "يوم";
          else if (days === 2) durationText += "يومين";
          else if (days >= 3 && days <= 10) durationText += `${days} أيام`;
          else durationText += `${days} يوم`;
        } else {
          durationText += "أقل من يوم";
        }

        document.getElementById("timeSince").textContent = durationText;
      } else {
        document.getElementById("timeSince").textContent = "لم يتم إدخال تاريخ الوفاة.";
      }
    }
    setInterval(updateClock, 1000);
    updateClock();

    // رابط المشاركة
    const currentUrl = window.location.href;
    document.getElementById("shareLink").value = currentUrl;

    function copyLink() {
      navigator.clipboard.writeText(currentUrl).then(() => {
        alert("تم نسخ الرابط بنجاح!");
      });
    }

    function goToKhotma() {
      const params = new URLSearchParams({
        id: accountId,
        name: encodeURIComponent(name),
        deathDate: deathDate || ""
      });
      window.location.href = `khotma.html?${params.toString()}`;
    }

    function goToDua() {
      const params = new URLSearchParams({
        id: accountId,
        name: encodeURIComponent(name),
        deathDate: deathDate || ""
      });
      window.location.href = `dua.html?${params.toString()}`;
    }

    function createNewAccount() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
