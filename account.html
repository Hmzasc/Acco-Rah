<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب الرحمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f5f7fa, #e0e7f0);
      margin: 0;
      padding: 0;
      color: #2c3e50;
      line-height: 1.8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 15px rgba(26, 82, 118, 0.05);
      border: 1px solid #e0e0e0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(22, 160, 133, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    h1 {
      color: #1a5276;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Cairo', sans-serif;
      position: relative;
      z-index: 2;
    }
    .deceased-info {
      font-size: 1.3em;
      color: #34495e;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #e8f6f3;
      border-radius: 10px;
      border-left: 5px solid #16a085;
      position: relative;
      z-index: 2;
    }
    .progress-info {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8fc8;
      border-radius: 10px;
      border-left: 5px solid #f39c12;
      position: relative;
      z-index: 2;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #16a085, #138d75);
      transition: width 0.3s ease;
      border-radius: 10px;
    }
    .readers-list {
      margin: 20px 0;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 10px;
      border-left: 5px solid #3498db;
      text-align: right;
    }
    .reader-item {
      margin: 5px 0;
      padding: 5px;
      background-color: #e3f2fd;
      border-radius: 5px;
      font-size: 0.9em;
    }
    button {
      padding: 12px 35px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      display: block;
      margin: 15px auto;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: linear-gradient(135deg, #138d75, #117864);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(22, 160, 133, 0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(22, 160, 133, 0.2);
    }
    .share-link {
      margin: 20px 0;
      padding: 10px;
      background-color: #f9fbfd;
      border-radius: 10px;
      border: 1px solid #a3bffa;
    }
    .share-link input {
      width: 70%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #a3bffa;
      border-radius: 6px;
      text-align: center;
    }
    .share-link button {
      padding: 8px 20px;
      font-size: 1em;
      margin-left: 10px;
    }
    .navigation-buttons button {
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
    }
    .navigation-buttons button:hover {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
    }
    .completion-celebration {
      display: none;
      background: linear-gradient(135deg, #27ae60, #16a085);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.2em;
      animation: celebrate 2s ease-in-out;
    }
    @keyframes celebrate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .loading {
      display: none;
      color: #16a085;
      margin: 10px 0;
    }
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 25px;
      }
      h1 {
        font-size: 2em;
      }
      .deceased-info {
        font-size: 1.2em;
      }
      button {
        font-size: 1em;
        padding: 10px 30px;
      }
      .share-link input {
        width: 60%;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .deceased-info {
        font-size: 1.1em;
      }
      button {
        font-size: 0.9em;
        padding: 8px 25px;
      }
      .share-link input {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حساب الرحمة</h1>
    <div class="deceased-info" id="deceasedInfo">جاري تحميل البيانات...</div>
    
    <div class="completion-celebration" id="completionCelebration">
      🎉 بارك الله فيكم! تم إكمال ختمة القرآن الكريم 🎉
      <br>جعله الله في ميزان حسنات المتوفى وجميع المشاركين
    </div>
    
    <div class="progress-info" id="progressInfo">
      <div>تقدم الختمة: <span id="progressText">0/30</span></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    
    <div class="readers-list" id="readersList" style="display: none;">
      <h3>المشاركون في الختمة:</h3>
      <div id="readersContent"></div>
    </div>
    
    <button onclick="goToKhotma()">الخاتمة</button>
    <button onclick="goToDua()">الدعاء</button>
    
    <div class="share-link">
      <input type="text" id="shareLink" readonly>
      <button onclick="copyLink()">نسخ الرابط</button>
    </div>
    
    <div class="navigation-buttons">
      <button onclick="createNewAccount()">إنشاء حساب جديد</button>
    </div>
    
    <div class="loading" id="loading">جاري تحديث البيانات...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJP1v5cP7I267OOI478DEKqhAIi0xY1Is",
      authDomain: "scorpion-cb13f.firebaseapp.com",
      projectId: "scorpion-cb13f",
      storageBucket: "scorpion-cb13f.firebasestorage.app",
      messagingSenderId: "451389310486",
      appId: "1:451389310486:web:70e13d7b7f92c2890d1737",
      measurementId: "G-522L6NVLKW"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // قراءة بيانات الحساب من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const accountId = urlParams.get("accountId");
    let accountData = null;

    // تحميل بيانات الحساب عند تحميل الصفحة
    window.addEventListener('load', function() {
      if (!accountId) {
        alert("لا يوجد معرف حساب. سيتم توجيهك لإنشاء حساب جديد.");
        window.location.href = "index.html";
        return;
      }
      
      loadAccountData();
      
      // الاستماع للتحديثات المباشرة
      db.collection('accounts').doc(accountId).onSnapshot((doc) => {
        if (doc.exists) {
          accountData = doc.data();
          updateDisplay();
        }
      });
    });

    async function loadAccountData() {
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      
      try {
        const doc = await db.collection('accounts').doc(accountId).get();
        if (doc.exists) {
          accountData = doc.data();
          updateDisplay();
        } else {
          alert("الحساب غير موجود.");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
        alert('حدث خطأ في تحميل البيانات.');
      }
      
      loading.style.display = "none";
    }

    function updateDisplay() {
      // عرض معلومات المتوفى
      const deceasedInfoElement = document.getElementById("deceasedInfo");
      if (deceasedInfoElement && accountData) {
        const deathDateText = accountData.deathDate ? ` (توفي: ${accountData.deathDate})` : "";
        deceasedInfoElement.textContent = `اللهم ارحم ${accountData.deceasedName} رحمة واسعة${deathDateText}`;
      }

      // تحديث شريط التقدم
      updateProgress();
      
      // عرض قائمة القراء
      updateReadersList();
      
      // إعداد رابط المشاركة
      const shareLinkElement = document.getElementById("shareLink");
      if (shareLinkElement) {
        shareLinkElement.value = `${window.location.origin}/account.html?accountId=${accountId}`;
      }
      
      // التحقق من اكتمال الختمة
      if (accountData && accountData.isCompleted) {
        document.getElementById("completionCelebration").style.display = "block";
      }
    }

    function updateProgress() {
      if (!accountData) return;
      
      const completedCount = accountData.completedParts ? accountData.completedParts.length : 0;
      const progressPercentage = (completedCount / 30) * 100;
      
      document.getElementById("progressText").textContent = `${completedCount}/30`;
      document.getElementById("progressFill").style.width = `${progressPercentage}%`;
    }

    function updateReadersList() {
      if (!accountData || !accountData.readers) return;
      
      const readersList = document.getElementById("readersList");
      const readersContent = document.getElementById("readersContent");
      
      const readers = accountData.readers;
      const readerEntries = Object.entries(readers);
      
      if (readerEntries.length > 0) {
        readersList.style.display = "block";
        readersContent.innerHTML = "";
        
        // ترتيب حسب رقم الجزء
        readerEntries.sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
        
        readerEntries.forEach(([partNum, readerName]) => {
          const readerItem = document.createElement("div");
          readerItem.className = "reader-item";
          readerItem.textContent = `الجزء ${partNum}: ${readerName}`;
          readersContent.appendChild(readerItem);
        });
      } else {
        readersList.style.display = "none";
      }
    }

    function copyLink() {
      const shareLinkElement = document.getElementById("shareLink");
      if (shareLinkElement && shareLinkElement.value) {
        navigator.clipboard.writeText(shareLinkElement.value).then(() => {
          alert("تم نسخ الرابط بنجاح!");
        }).catch(() => {
          alert("حدث خطأ أثناء نسخ الرابط.");
        });
      }
    }

    function goToKhotma() {
      if (accountId) {
        window.location.href = `khotma.html?accountId=${accountId}`;
      } else {
        alert("يرجى إنشاء حساب أولاً!");
      }
    }

    function goToDua() {
      if (accountId) {
        window.location.href = `dua.html?accountId=${accountId}`;
      } else {
        alert("يرجى إنشاء حساب أولاً!");
      }
    }

    function createNewAccount() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
