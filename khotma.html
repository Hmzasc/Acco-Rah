<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خاتمة القرآن الكريم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Scheherazade:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #f5f7fa, #e0e7f0);
      margin: 0;
      padding: 0;
      color: #2c3e50;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), 0 0 12px rgba(26, 82, 118, 0.05);
      border: 1px solid #e0e0e0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(22, 160, 133, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    h1 {
      color: #1a5276;
      font-size: 2.5em;
      margin-bottom: 15px;
      font-family: 'Cairo', sans-serif;
      position: relative;
      z-index: 2;
    }
    .quran-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .part-button {
      padding: 10px 18px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
      min-width: 55px;
    }
    .part-button.read {
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
      cursor: not-allowed;
    }
    .part-button:hover:not(.read) {
      background: linear-gradient(135deg, #138d75, #117864);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(22, 160, 133, 0.3);
    }
    .part-button:active:not(.read) {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(22, 160, 133, 0.2);
    }
    .part-button.read::after {
      content: attr(data-reader);
      display: block;
      font-size: 0.75em;
      color: #ecf0f1;
      margin-top: 4px;
    }
    .verses-box {
      margin-top: 10px;
      padding: 15px;
      background-color: #f9fbfd;
      border-radius: 10px;
      border: 1px solid #a3bffa;
      font-size: 1.5em;
      color: #2c3e50;
      line-height: 1.8;
      direction: rtl;
      position: relative;
      z-index: 2;
      max-height: 450px;
      overflow-y: auto;
    }
    .surah-title {
      font-family: 'Scheherazade', serif;
      font-size: 1.8em;
      color: #1a5276;
      background: linear-gradient(135deg, #e8f6f3, #d1ece5);
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #16a085;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .page-navigation {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .page-navigation button {
      padding: 8px 18px;
      font-size: 1em;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .page-navigation button:hover {
      background: linear-gradient(135deg, #138d75, #117864);
      transform: translateY(-2px);
    }
    .page-navigation button:disabled {
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
      cursor: not-allowed;
      transform: none;
    }
    .page-navigation .complete-button {
      background: linear-gradient(135deg, #27ae60, #219653);
      padding: 8px 18px;
    }
    .page-navigation .complete-button:hover {
      background: linear-gradient(135deg, #219653, #1d8348);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #a3bffa;
      border-radius: 8px;
      font-family: 'Amiri', serif;
      text-align: center;
    }
    .modal-content button {
      padding: 8px 18px;
      background: linear-gradient(135deg, #16a085, #138d75);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: linear-gradient(135deg, #138d75, #117864);
    }
    .back-button {
      padding: 10px 28px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #7f8c8d, #95a5a6);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }
    .back-button:hover {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
    }
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .part-button {
        font-size: 1em;
        padding: 7px 14px;
        min-width: 50px;
      }
      .verses-box {
        font-size: 1.3em;
      }
      .surah-title {
        font-size: 1.6em;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 1.8em;
      }
      .part-button {
        font-size: 0.9em;
        padding: 6px 12px;
        min-width: 40px;
      }
      .verses-box {
        font-size: 1.2em;
      }
      .surah-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خاتمة القرآن الكريم</h1>
    <div class="quran-section" id="quranSection"></div>
    <div class="verses-box" id="versesBox" style="display: none;"></div>
    <div class="page-navigation" id="pageNavigation" style="display: none;">
      <button onclick="previousPage()" id="prevButton">الصفحة السابقة</button>
      <button onclick="nextPage()" id="nextButton">الصفحة التالية</button>
    </div>
    <button class="back-button" onclick="goBack()">العودة</button>
  </div>

  <div class="modal" id="readerModal">
    <div class="modal-content">
      <h2>يرجى إدخال اسمك</h2>
      <input type="text" id="readerName" placeholder="اسمك الكامل" required>
      <button onclick="submitReaderName()">تأكيد</button>
    </div>
  </div>

  <script>
    let selectedPart = null;
    let allVerses = [];
    let currentPage = 0;
    const versesPerPage = 12;

    const urlParams = new URLSearchParams(window.location.search);
    const accountId = urlParams.get("accountId");
    const deathDate = urlParams.get("deathDate");

    let accountData = accountId ? JSON.parse(localStorage.getItem(accountId) || '{}') : {};
    if (!accountData.readers) accountData.readers = {};

    const quranSection = document.getElementById("quranSection");
    if (quranSection) {
      for (let i = 1; i <= 30; i++) {
        const button = document.createElement("button");
        button.className = "part-button";
        button.textContent = `الجزء ${i}`;
        button.setAttribute("data-part", i);
        if (accountData.readers[i]) {
          button.classList.add("read");
          button.setAttribute("data-reader", `قرأه: ${accountData.readers[i]}`);
        }
        button.onclick = () => selectPart(i);
        quranSection.appendChild(button);
      }
    }

    function selectPart(partNum) {
      if (accountData.readers[partNum]) {
        alert("هذا الجزء تم قراءته بالفعل من قبل: " + accountData.readers[partNum]);
        return;
      }
      selectedPart = partNum;
      const readerModal = document.getElementById("readerModal");
      if (readerModal) readerModal.style.display = "flex";
    }

    function submitReaderName() {
      const readerNameInput = document.getElementById("readerName");
      if (!readerNameInput) return;

      const readerName = readerNameInput.value.trim();
      if (!readerName) {
        alert("يرجى إدخال اسمك الكامل");
        return;
      }

      const readerModal = document.getElementById("readerModal");
      if (readerModal) readerModal.style.display = "none";

      accountData.readers[selectedPart] = readerName;
      localStorage.setItem(accountId, JSON.stringify(accountData));

      const button = document.querySelector(`.part-button[data-part="${selectedPart}"]`);
      if (button) {
        button.classList.add("read");
        button.setAttribute("data-reader", `قرأه: ${readerName}`);
      }

      const versesBox = document.getElementById("versesBox");
      const pageNavigation = document.getElementById("pageNavigation");
      if (versesBox && pageNavigation) {
        versesBox.style.display = "block";
        versesBox.innerHTML = "<h3>الجزء " + selectedPart + "</h3>";
        pageNavigation.style.display = "flex";

        fetch(`https://api.alquran.cloud/v1/juz/${selectedPart}/ar`)
          .then(response => response.json())
          .then(data => {
            allVerses = data.data.ayahs;
            currentPage = 0;
            displayPage();
          })
          .catch(error => {
            console.error("Error fetching verses:", error);
            versesBox.innerHTML += "حدث خطأ أثناء جلب الآيات.";
            pageNavigation.style.display = "none";
          });
      }
    }

    function displayPage() {
      const versesBox = document.getElementById("versesBox");
      if (!versesBox) return;

      versesBox.innerHTML = "<h3>الجزء " + selectedPart + "</h3>";
      
      const start = currentPage * versesPerPage;
      const end = Math.min(start + versesPerPage, allVerses.length);
      let currentSurah = null;

      for (let i = start; i < end; i++) {
        const verse = allVerses[i];
        if (verse.surah.number !== currentSurah) {
          currentSurah = verse.surah.number;
          const surahTitle = document.createElement("div");
          surahTitle.className = "surah-title";
          surahTitle.textContent = `سورة ${verse.surah.name}`;
          versesBox.appendChild(surahTitle);
        }
        versesBox.innerHTML += verse.text + " (" + verse.numberInSurah + ") ";
      }

      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      if (prevButton && nextButton) {
        prevButton.disabled = currentPage === 0;
        if (end === allVerses.length) {
          nextButton.textContent = "تمت قراءة الجزء كامل...";
          nextButton.className = "complete-button";
          nextButton.onclick = () => {
            versesBox.style.display = "none";
            pageNavigation.style.display = "none";
          };
          nextButton.disabled = false;
        } else {
          nextButton.textContent = "الصفحة التالية";
          nextButton.className = "";
          nextButton.onclick = nextPage;
          nextButton.disabled = end === allVerses.length;
        }
      }
    }

    function nextPage() {
      if ((currentPage + 1) * versesPerPage < allVerses.length) {
        currentPage++;
        displayPage();
      }
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage();
      }
    }

    function goBack() {
      window.location.href = `account.html?accountId=${accountId}${deathDate ? `&deathDate=${deathDate}` : ""}`;
    }
  </script>
</body>
</html>
