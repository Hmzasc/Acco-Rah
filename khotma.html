<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <div class="container">
    <h1>خاتمة القرآن الكريم</h1>
    <div class="quran-section" id="quranSection"></div>
    <div class="verses-box" id="versesBox" style="display: none;"></div>
    <div class="page-navigation" id="pageNavigation" style="display: none;">
      <button onclick="previousPage()" id="prevButton">الصفحة السابقة</button>
      <button onclick="nextPage()" id="nextButton">الصفحة التالية</button>
    </div>
    <button class="back-button" onclick="goBack()">العودة</button>
  </div>

  <div class="modal" id="readerModal">
    <div class="modal-content">
      <h2>يرجى إدخال اسمك</h2>
      <input type="text" id="readerName" placeholder="اسمك الكامل" required>
      <button onclick="submitReaderName()">تأكيد</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accountId = urlParams.get("id");
    const name = decodeURIComponent(urlParams.get("name") || "المتوفى");
    const deathDate = urlParams.get("deathDate") || null;

    if (!accountId || !name) {
      alert("بيانات الحساب غير مكتملة!");
      window.location.href = "index.html";
    }

    // تحميل بيانات القراء من URL
    let readers = {};
    for (let [key, value] of urlParams.entries()) {
      if (key.startsWith("reader_")) {
        const partNum = key.replace("reader_", "");
        readers[partNum] = decodeURIComponent(value);
      }
    }

    // عرض أزرار الأجزاء
    const quranSection = document.getElementById("quranSection");
    for (let i = 1; i <= 30; i++) {
      const button = document.createElement("button");
      button.className = "part-button";
      button.textContent = `الجزء ${i}`;
      button.setAttribute("data-part", i);
      if (readers[i]) {
        button.classList.add("read");
        button.setAttribute("data-reader", `قرأه: ${readers[i]}`);
      }
      button.onclick = () => selectPart(i);
      quranSection.appendChild(button);
    }

    let selectedPart = null;
    let allVerses = [];
    let currentPage = 0;
    const versesPerPage = 12; // تغيير عدد الآيات إلى 12

    async function selectPart(partNum) {
      if (readers[partNum]) {
        alert("هذا الجزء تم قراءته بالفعل من قبل: " + readers[partNum]);
        return;
      }
      selectedPart = partNum;
      document.getElementById("readerModal").style.display = "flex";
    }

    async function submitReaderName() {
      const readerName = document.getElementById("readerName").value.trim();
      if (!readerName) {
        alert("يرجى إدخال اسمك الكامل");
        return;
      }

      // إخفاء النافذة المنبثقة
      document.getElementById("readerModal").style.display = "none";

      // جلب الآيات
      const versesBox = document.getElementById("versesBox");
      versesBox.style.display = "block";
      versesBox.innerHTML = "<h3>الجزء " + selectedPart + "</h3>";
      document.getElementById("pageNavigation").style.display = "flex";

      try {
        const response = await fetch(`https://api.alquran.cloud/v1/juz/${selectedPart}/ar`);
        const data = await response.json();
        allVerses = data.data.ayahs;
        currentPage = 0;
        displayPage();
      } catch (error) {
        console.error("Error fetching verses:", error);
        versesBox.innerHTML += "حدث خطأ أثناء جلب الآيات. حاول مرة أخرى.";
        document.getElementById("pageNavigation").style.display = "none";
      }
    }

    function displayPage() {
      const versesBox = document.getElementById("versesBox");
      versesBox.innerHTML = "<h3>الجزء " + selectedPart + "</h3>";
      
      const start = currentPage * versesPerPage;
      const end = Math.min(start + versesPerPage, allVerses.length);
      let currentSurah = null;

      for (let i = start; i < end; i++) {
        const verse = allVerses[i];
        if (verse.surah.number !== currentSurah) {
          currentSurah = verse.surah.number;
          const surahTitle = document.createElement("div");
          surahTitle.className = "surah-title";
          surahTitle.textContent = `سورة ${verse.surah.name}`;
          versesBox.appendChild(surahTitle);
        }
        versesBox.innerHTML += verse.text + " (" + verse.numberInSurah + ") ";
      }

      // تحديث أزرار التنقل
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      prevButton.disabled = currentPage === 0;
      
      if (end === allVerses.length) {
        const readerName = document.getElementById("readerName").value.trim();
        nextButton.textContent = "تمت قراءة الجزء كامل...";
        nextButton.className = "complete-button";
        nextButton.onclick = () => completeReading();
        nextButton.disabled = false; // تمكين الزر لتسجيل الإكمال
      } else {
        nextButton.textContent = "الصفحة التالية";
        nextButton.className = "";
        nextButton.onclick = nextPage;
        nextButton.disabled = end === allVerses.length;
      }
    }

    function nextPage() {
      if ((currentPage + 1) * versesPerPage < allVerses.length) {
        currentPage++;
        displayPage();
      }
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage();
      }
    }

    function completeReading() {
      const readerName = document.getElementById("readerName").value.trim();
      readers[selectedPart] = readerName;

      // تحديث زر الجزء
      const button = document.querySelector(`.part-button[data-part="${selectedPart}"]`);
      button.classList.add("read");
      button.setAttribute("data-reader", `قرأه: ${readerName}`);

      // إخفاء صندوق الآيات وأزرار التنقل
      document.getElementById("versesBox").style.display = "none";
      document.getElementById("pageNavigation").style.display = "none";

      // تحديث URL بالبيانات الجديدة
      const params = new URLSearchParams(urlParams);
      params.set(`reader_${selectedPart}`, encodeURIComponent(readerName));
      window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
    }

    function goBack() {
      const params = new URLSearchParams(urlParams);
      window.location.href = `account.html?${params.toString()}`;
    }
  </script>
